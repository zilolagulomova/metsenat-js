<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="test.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-violet-500 font-openSans">
    <ul class="p-4 mt-32 pagination">
        <li class="prev btn"><span>Prev</span></li>
        <li class="btn"><span>1</span></li> 
        <li class="activve btn"><span>2</span></li>
        <li class="dots"><span>...</span></li>
        <li class="btn"><span>4</span></li>
        <li class="btn"><span>5</span></li>
        <li class="next btn"><span>Next</span></li>
    </ul>
  
  <script>
    tailwind.config = {
      theme: {
        screens: {
          'xs': '300px',
          'sm': '640px',
          // => @media (min-width: 640px) { ... }

          'md': '768px',
          // => @media (min-width: 768px) { ... }

          'lg': '1024px',
          // => @media (min-width: 1024px) { ... }

          'xl': '1280px',
          // => @media (min-width: 1280px) { ... }

          '2xl': '1536px',
        },
        fontFamily: {
          'openSans': ["Open Sans", 'sans-serif'],
        },
        container: {
          maxWidth: "1000px",
          padding: "1rem",
          center: true,
        },
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <script src="/js/test.js"></script>
</body>

</html>
